<!doctype html>
<html lang="en">

<head>
  <title>Signin</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="" style="background-color: blueviolet;">
  <header>
    <!-- place navbar here -->
  </header>
  <main >
    <div class="container-sm border border-secondary rounded my-5 mx-auto w-60 text-white bg-transparent shadow-lg">
        <form action="{{url_for('logincheck')}}" method="post" class="was-validated ">
            <h2 class="text-white d-flex justify-content-center bg-primary rounded-bottom mb-0 mx-n5">SIGNIN<span class="badge bg-primary"></span></h2>
            <div class="mb-3"> 
                <label for="username" class="form-label">Username:</label>
                <input type="text"
                  class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="Enter username" required>
                <small id="helpId" class="form-text text-muted"></small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password"
                  class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Enter Password" required pattern=".{8,}" >
                <small id="helpId" class="form-text text-muted"></small>
              </div>
              <div class="d-flex justify-content-center">
                <p><a href="{{url_for('forgot_password')}}" class="text-black">Forgot password</a></p>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success ">Submit</button>
              </div>
              <div class="d-flex justify-content-center">
                <p>I don't have an account?<a href="{{url_for('signup')}}" class="text-black">Signup</a></p>
              </div>
        </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
